        <ng-template pTemplate="header">
    
        </ng-template>

                @if(event.type==0){
                    
                    <td><p-button [disabled]="true" severity="success" label="Entrada"></p-button></td>
                }@else {
                    <td><p-button [disabled]="true" severity="danger" label="Salida"></p-button></td>

                }
                <td>{{event.time}}</td>
                <td>{{event.user}}</td>
                <td>{{event.area}}</td>
                <td>{{event.position}}</td>
