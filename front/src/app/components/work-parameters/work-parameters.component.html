<app-cabecera></app-cabecera>
<div style="margin-top: 40px;" class="card">
    <p-table
        [value]="workParametersList"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' ,'max-width':'80rem','margin':'auto'}"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} parametros"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
           Parametros
           
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr class="header-glass">
              
                <th style="width:40%">Volumen</th>
                <th style="width:30%">Hora Inicio</th>
                <th style="width:20%">Hora fin</th>
                <th style="width:10%"><app-new-work-pameter></app-new-work-pameter></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-parameter>
            <tr class="">
                <td>{{ parameter.expectedVolume}}</td>
                <td>{{ parameter.timeZone.start}}</td>
                <td>{{ parameter.timeZone.end}}</td>
                <td><app-edit-work-pameter [editParameter]="parameter"></app-edit-work-pameter></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
        </ng-template>
        <ng-template pTemplate="paginatorright">
        </ng-template>
    </p-table>
</div>
