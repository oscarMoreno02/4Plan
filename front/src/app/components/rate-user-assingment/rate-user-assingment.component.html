<p-toast></p-toast>

<div style=""  class=" card flex justify-content-center">
  @if(assignment.valuation==null || assignment.valuation==0){

  <p-button  severity="warning" [raised]="true" [outlined]="true" (click)="showDialog()" icon="pi pi-plus" label="Añadir"></p-button>
  }@else {
    <p-button  label="{{assignment.valuation}}"[severity]="assignment.valuation>=50 ? 'success' : 'danger'" [raised]="true" [outlined]="true" (click)="showDialog()" icon="pi pi-pencil" label="Nueva"></p-button>

  }
  
  <p-dialog  header="Añadir directiva" [(visible)]="visible"  [modal]="true" 
    [draggable]="false" (onHide)="cerrar();" [resizable]="false">


    <div style="margin-top: 10px;" class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div  class="flex flex-column">
                <label for="username1">Rendimiento Obtenido </label>
                <input type="text" disabled="true" pInputText [(ngModel)]="newRate" class="w-small"/>
                <p-slider [(ngModel)]="newRate" styleClass="w-full mt-3"></p-slider>
                <br>
                <small style="margin-top: 20px;" id="username-help1">Introduce una valoración para el rendimiento </small>
            </div>
            
            </div>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Guardar" icono="save" mensaje="¿Deseas añadir esta valoración?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
