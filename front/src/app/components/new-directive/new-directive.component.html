<p-toast></p-toast>

<div style=""  class=" card flex justify-content-center">
  @if(tipo==0){
  <p-button  label="Nueva" severity="success" [raised]="true" [outlined]="true" (click)="showDialog()" icon="pi pi-plus" label="Nueva"></p-button>
  }
  
  <p-dialog  header="Añadir directiva" [(visible)]="visible"  [modal]="true" 
    [draggable]="false" (onHide)="cerrar();" [resizable]="false">


    <div style="margin-top: 10px;" class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div  class="flex flex-column">
                <label for="username1">Rendimiento </label>
                <input type="text" disabled="true" pInputText [(ngModel)]="newDirective.expectedValuation" class="w-small"/>
                <p-slider [(ngModel)]="newDirective.expectedValuation" styleClass="w-full mt-3"></p-slider>
                <br>
                <small style="margin-top: 20px;" id="username-help1">Introduce el rendimiento esperado </small>
            </div>
            
          


                <div class="flex flex-column subcategoria-seleccionada">
                    <label for="username2">Posicion</label>
                    <p-dropdown  class="{{styleValidPosition}}" [options]="positionsList" [(ngModel)]="newDirective.position" optionLabel="description" [showClear]="true" placeholder="Seleccionar"></p-dropdown>
                    <small id="username-help2">Indíca la posicion de trabajo</small>

                </div>
                <div class="flex flex-column subcategoria-seleccionada">
                    <label for="username2">Area</label>
                    <p-dropdown  class="{{styleValidArea}}" [options]="areasList" [(ngModel)]="newDirective.area" optionLabel="description" [showClear]="true" placeholder="Seleccionar"></p-dropdown>
                    <small id="username-help2">Indíca el area de trabajo</small>

                </div>
            </div>
        </div>
        <div style="margin-top: 80px;" >

            <app-confirm tipo="Crear" icono="plus" mensaje="¿Deseas añadir esta nueva directiva?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
