
<p-toast></p-toast>

<div style="" class=" card flex justify-content-center">
 
  <p-button  label="Editar" severity="warn" [raised]="true" [outlined]="true" (click)="showDialog()" icon="pi pi-pencil" label="Editar"></p-button>
  
  <p-dialog  header="Editar  Parametro" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar();" [resizable]="false">


    <div style="margin-top: 10px;" class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">
            <div class="flex flex-column subcategoria-seleccionada">
                <label for="username2">Nombre </label>
                <input type="text" disabled="true" pInputText [(ngModel)]="user.firstName" class="w-small"/>   
            </div>
            <div class="flex flex-column subcategoria-seleccionada">
                <label for="username2">Apellidos </label>
                <input type="text" disabled="true" pInputText [(ngModel)]="user.lastName" class="w-small"/>   
            </div>
            <div class="flex flex-column subcategoria-seleccionada">
                <label for="username2">Email </label>
                <input type="text" disabled="true" pInputText [(ngModel)]="user.email" class="w-small"/>   
            </div>
          
            <div class="flex flex-column subcategoria-seleccionada">
                <label for="username2">Acceso</label>
                <p-dropdown [class]="styleAccess"   [options]="accessList" [(ngModel)]="newAccess" optionLabel="text" [showClear]="true" placeholder="Seleccionar"></p-dropdown>
                <small id="username-help2">Selecciona un acceso</small>
            </div>
            <div  class="flex flex-column">
                <label for="username1">Salario </label>

                <p-inputNumber inputId="integeronly" class="{{styleSalary}}" [(ngModel)]="newSalary"> </p-inputNumber>
                <small id="username-help1">Indica el salario </small>
            </div>
            
            <div  class="flex flex-column">
                <label for="username1">Horas Contratadas </label>
                <p-inputNumber inputId="integeronly" class="{{styleHours}}" [(ngModel)]="newHours"> </p-inputNumber>
                <small id="username-help1">Indica las horas contratadas</small>
            </div>


              
            
            </div>
        </div>
        <div style="margin-top: 80px; display: flex;gap: 10px;" >

            <app-confirm tipo="Guardar" icono="save" mensaje="¿Deseas editar este usuario?" color="success" (confirmacion)="editar($event)"></app-confirm>
            @if(this.unregisterRequestActive==null){

                <app-confirm tipo="Baja" icono="pi pi-trash" mensaje="¿Deseas solicitar la baja de este usuario?" color="danger"
                (confirmacion)="sendUnregisterRequest($event)"></app-confirm>
            }@else {
                <p-button severity="danger" [disabled]="true" label="Baja Solicitada"></p-button>
            }
        </div>
  </p-dialog>
</div>
