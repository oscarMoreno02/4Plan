<p-toast></p-toast>

<div style="" class=" card flex justify-content-center">
  @if(tipo==0){
  <p-button  label="Editar" severity="warn" [raised]="true" [outlined]="true" (click)="showDialog()" icon="pi pi-pencil" label="Editar"></p-button>
  }
  <p-dialog  header="Editar  Parametro" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar();" [resizable]="false">


    <div style="margin-top: 10px;" class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div  class="flex flex-column">
                <label for="username1">Volumen </label>
                <p-inputNumber inputId="integeronly" class="{{styleValidVolume}}" [(ngModel)]="editParameter.expectedVolume"> </p-inputNumber>
                <small id="username-help1">Introduce un volumen de trabajo</small>
            </div>
            



                <div class="flex flex-column subcategoria-seleccionada">
                    <label for="username2">Franja horaria</label>
                    <p-dropdown  class="{{styleValidTimeZone}}" [options]="timeZoneList" [(ngModel)]="editParameter.timeZone" optionLabel="formated" [showClear]="true" placeholder="Seleccionar"></p-dropdown>
                    <small id="username-help2">Indíca la zona horaria</small>
                </div>
            
            </div>
        </div>
        <div style="margin-top: 140px; display: flex;gap: 10px;" >

            <app-confirm tipo="Editar" icono="save" mensaje="¿Deseas editar este parametro?" color="success" (confirmacion)="editar($event)"></app-confirm>
            <app-confirm tipo="Borrar" icono="pi pi-trash" mensaje="¿Deseas eliminar este parametro ?" color="danger"
            (confirmacion)="eliminar($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
